<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kris.Ai Chatbot</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
    }

    /* Fullscreen chat container with dark background */
    .chat-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #121212; /* Dark background for the entire screen */
    }

    /* Chat frame that contains the iframe */
    .chat-frame {
      width: 100%;
      max-width: 400px; /* Restrict the width to look like a mobile app */
      height: 100%;
      border: none;
      background-color: #121212; /* Dark background for the frame */
      overflow: hidden; /* Ensure no scrolling outside the frame */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove any border from the iframe */
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-frame">
      <!-- Embed the Chatbase iframe for Kris.Ai chatbot -->
      <iframe src="https://www.chatbase.co/chatbot-iframe/jCUoeTiY49qti8pwHi9Zk"></iframe>
    </div>
  </div>
</body>
</html>
